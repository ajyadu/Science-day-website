<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Day Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .event-card {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Science Day Celebration
    </header>
    <section>
        <div class="event-card">
            <h2>Welcome to Science Day 2025</h2>
            <p>Join us in celebrating the wonders of science with exciting experiments, exhibitions, and guest lectures!</p>
            <button onclick="showAlert()">Know More</button>
        </div>
    </section>
    <script>
        function showAlert() {
            alert("Science is the key to our future. Stay curious!");
        }
    </script>
</body>
</html>
